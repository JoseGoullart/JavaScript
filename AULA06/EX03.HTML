<body>
    <SCRIPT>
        var n1 = Number(window.prompt('digite um numero ' ))
        var n2 = Number(window.prompt('digite outro número ' ))

        //String + String = Concatenação
        //Para fazer a conversão de String para Number se usa String(n) ou n.toString()
        //Template Strings para facilitar a utilização de variaveis e Strings
    </SCRIPT>
</body>
